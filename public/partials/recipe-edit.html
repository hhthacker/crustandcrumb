<h1>Add Step</h1>
<form>
    <div class="form-group">
        <label>Step Name</label>
        <input type="text" class="form-control" placeholder="Step Name" ng-model="newStep.name" />
    </div>
    <div class="form-group">
        <label>Details</label>
        <input type="text" class="form-control" placeholder="Details" ng-model="newStep.details" />
    </div>
    <div class="form-group">
        <label>Duration</label>
        <input type="number" class="form-control" placeholder="Duration in Minutes" ng-model="newStep.duration_minutes" />
    </div>
    <div class="form-group">
        <label>Order in Recipe</label>
        <input type="number" class="form-control" placeholder="Order in Recipe" ng-model="newStep.order" />
    </div>
    <button class="btn btn-default" ng-click="saveStepEdit(newStep.id)" ng-show="editMode">Save Edit</button>
    <button class="btn btn-default" ng-click="addNewStep(newStep.id)" ng-hide="editMode">Save Step</button>
    <button class="btn btn-default" ng-click="deleteOneStep(newStep.id)" ng-show="editMode">Delete Step</button>
</form>
<h1>Recipe</h1>
<h3>Reorder Steps</h3>
    <div dnd-list="steps">
    <div ng-repeat="step in steps" dnd-draggable="step" dnd-moved="steps.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = step"
        ng-class="{'selected': models.selected === step}">
        <div class="panel panel-default opacity col-xs-10">
            <div class="panel-body">
                <a ng-href="#!/bread/{{step.bread_id}}/recipe/{{step.id}}">{{step.name}} {{step.details}}</a>
            </div>
        </div>
    </div>
</div>
