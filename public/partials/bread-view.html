<h2>Bread: {{selectedBread.name}}</h2>
<button class="btn btn-lg col-xs-8 col-xs-offset-2"><a ng-href="#!/bread/edit/{{selectedBread.breadid}}">Edit {{selectedBread.name}}</a></button>
<p ng-show="!selectedBread.by_loaf">Recipe scaled by kilograms</p>
<p ng-show="selectedBread.by_loaf">Recipe scaled by loaf</p>
<p>Description: {{selectedBread.description}}</p>
<div>
    <h1>Ingredients</h1>
    <button class="btn btn-lg"><a ng-href="#!/bread/{{selectedBread.breadid}}/ingredients/new">Add New Ingredient</a></button>
</div>
<div>
    <label>Multipy Recipe by:
        <input type="number" class="form-control col-xs-6" placeholder="1" ng-model="multiplyFactor" />
    </label>
</div>
</div>
<div ng-repeat="ingredient in ingredients">
    <div class="panel panel-default opacity col-xs-3">
        <div class="panel-body">
            <div>
                <div>{{ingredient.amount * (multiplyFactor || 1) | number:3}} {{ingredient.unit}} </div>
                <a ng-href="#!/bread/{{selectedBread.breadid}}/ingredients/{{ingredient.id}}">{{ingredient.name}}</a>
            </div>
        </div>
    </div>
</div>
<h1>Recipe</h1>
<button class="btn btn-lg col-xs-8 col-xs-offset-2"><a ng-href="#!/bread/{{selectedBread.breadid}}/recipe/new">Add New Step</a></button>
<div ng-repeat="step in steps | orderBy:'order'">
    <a ng-href="#!/bread/{{selectedBread.breadid}}/recipe/{{step.id}}">
        <div class="panel panel-default opacity col-xs-10">
            <div class="panel-body">
                <p class="col-xs-">{{step.order}}</p>
                {{step.name}} {{step.details}}</a>
    </div>
    </div>
